<!DOCTYPE html>
<html>
  <head>
    <title>CONTACT FORM</title>
    <link href="contact.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <p
        class="a"
        style="text-align: center; font-size: 24px; font-weight: bold"
      >
        CONTACT FORM
      </p>
    </div>
    <div class="form">
      <div class="left">
        <h1>Let's get in touch</h1>
        <p>We are open for any suggestion or just to have a chat</p>
        <p>
          Address: <br />NO.16 Thirumalai Nagar,<br />RS Road,<br />Gudiyatham.
        </p>
        <p>Phone: 8976546424</p>
        <p>Email: hello@example.com</p>
        <p>Website: www.example.com</p>
      </div>
      <form class="details right">
        <div>
          <label>Full Name</label><br />
          <input type="text" placeholder="Enter name" /><br />
          <label>Email</label><br />
          <input type="text" placeholder="Enter email" /><br />
          <label>Subject</label><br />
          <input type="text" placeholder="Enter subject" /><br />
          <label>Message</label><br />
          <input type="text" placeholder="Enter message" /><br />
          <button type="submit">Send Message</button>
        </div>
      </form>
    </div>
  </body>
</html>
